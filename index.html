        <h1>What color is this HEX Code?</h1>

        <div id="hexCode"></div>

            var counter = 0;

                )});
                document.getElementById("second").addEventListener("click", function() {alert("Incorrect! Points: " + counter, location.reload())});
            }

            else { 
                document.getElementById("second").style.backgroundColor = correctRandomHex;
                document.getElementById("first").style.backgroundColor = incorrectRandomHex;
                document.getElementById("second").addEventListener("click", function add() {
                counter += 1; console.log(counter); alert("Correct! Points: " + counter, location.reload(),
                )});
                document.getElementById("first").addEventListener("click", function() {alert("Incorrect! Points: " + counter, location.reload())});
